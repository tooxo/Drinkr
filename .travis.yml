jobs:
  include:
    - os: linux
      name: android
      if: branch = master
      dist: bionic
      language: java
      jdk:
        - oraclejdk11
      env:
        - ANDROID_SDK_TOOLS=commandlinetools-linux-6200805_latest.zip
      before_install:
        - sudo apt update
        - echo ${KEYSTORE_BASE64} | base64 -d > release.keystore
        - wget -nv https://dl.google.com/android/repository/$ANDROID_SDK_TOOLS
        - unzip -q $ANDROID_SDK_TOOLS -d $HOME/sdk
        - export PATH=$PATH:$HOME/sdk/tools/bin
        - export ANDROID_HOME=$HOME/sdk
        - mkdir -p $HOME/.android && touch $HOME/.android/repositories.cfg
        - yes | sdkmanager --licenses --sdk_root="${ANDROID_HOME}"
        - git clone https://github.com/flutter/flutter.git -b beta --depth 1
        - export PATH=$PATH:$PWD/flutter/bin:$PWD/flutter/bin/cache/dart-sdk/bin:$ANDROID_HOME/build-tools/28.0.3/
        - flutter doctor
      script:
        - flutter build apk --target-platform android-arm,android-arm64,android-x64 --split-per-abi
        - flutter build appbundle --target-platform android-arm,android-arm64,android-x64
        # zipalign all the apks and bundles
        - zipalign -v -p 4 build/app/outputs/apk/release/app-armeabi-v7a-release.apk ./armeabi-v7a-unsigned.apk
        - zipalign -v -p 4 build/app/outputs/apk/release/app-arm64-v8a-release.apk ./arm64-v8a-unsigned.apk
        - zipalign -v -p 4 build/app/outputs/apk/release/app-x86_64-release.apk ./x86_64-unsigned.apk
        - zipalign -v -p 4 build/app/outputs/bundle/release/app-release.aab ./bundle-unsigned.aab
        # sign all the apks and bundles
        - apksigner sign -v --ks-pass pass:${KEYSTORE_PASS} --ks release.keystore --ks-key-alias android --out armeabi-v7a-signed.apk armeabi-v7a-unsigned.apk
        - apksigner sign -v --ks-pass pass:${KEYSTORE_PASS} --ks release.keystore --ks-key-alias android --out arm64-v8a-signed.apk arm64-v8a-unsigned.apk
        - apksigner sign -v --ks-pass pass:${KEYSTORE_PASS} --ks release.keystore --ks-key-alias android --out x86_64-signed.apk x86_64-unsigned.apk
        # TODO: Add signing to bundle with jarsigner
      before_deploy:
        - zip unsigned.zip armeabi-v7a-unsigned.apk arm64-v8a-unsigned.apk x86_64-unsigned.apk
        - export TRAVIS_TAG="$TRAVIS_BUILD_NUMBER"
        - git tag TRAVIS_TAG
      #cache:
      #  directories:
      #    - ${ANDROID_HOME}
      deploy:
        provider: releases
        api_key: "$GITHUB_OAUTH"
        file:
          - armeabi-v7a-signed.apk
          - arm64-v8a-signed.apk
          - x86_64-signed.apk
          - bundle-unsigned.aab
          - unsigned.zip
        skip_cleanup: true
        on:
          branch: master
    - os: osx
      name: apple
      if: branch = master
      osx_image: xcode11.5
      before_install:
        - brew update
        - brew install --HEAD usbmuxd
        - brew unlink usbmuxd
        - brew link usbmuxd
        - brew install --HEAD libimobiledevice
        - brew install ideviceinstaller
        - brew install ios-deploy;
        - git clone https://github.com/flutter/flutter.git -b beta --depth 1
      before_deploy:
        - pushd build/ios/iphoneos
        - mkdir Payload
        - cd Payload
        - ln -s ../Runner.app
        - cd ..
        - zip -r app.ipa Payload
        - popd
        - export TRAVIS_TAG="$TRAVIS_BUILD_NUMBER"
        - git tag TRAVIS_TAG
      script:
        - flutter/bin/flutter build ios --debug --no-codesign
      before_cache:
        - brew cleanup
      cache:
        directories:
          - $HOME/.pub-cache
          - $HOME/Library/Caches/Homebrew
      deploy:
        provider: releases
        api_key: "$GITHUB_OAUTH"
        file:
          - build/ios/iphoneos/app.ipa
        skip_cleanup: true
        on:
          branch: master