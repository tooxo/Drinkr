name: Flutter Build
on: [push]
jobs:
  build_ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build ios --release --no-codesign
      - name: Upload result
        uses: actions/upload-artifact@v2
        with:
          name: ios_build_artifact
          path: build/ios/iphoneos/Drinkr.app
  build_android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build apk --release
      - run: flutter build appbundle --release
      - name: Upload result
        uses: actions/upload-artifact@v2
        with:
          name: android_build_artifact_apk
          path: build/app/outputs/flutter-apk/app-release.apk
      - name: Upload result
        uses: actions/upload-artifact@v2
        with:
          name: android_build_artifact_appbundle
          path: build/app/outputs/bundle/release/app-release.aab
  sign_android_appbundle:
    runs-on: ubuntu-latest
    needs: build_android
    steps:
      - name: Download results from build
        uses: actions/download-artifact@v2
        with:
          name: android_build_artifact_appbundle
      - run: zip --delete app-release.aab "META-INF/*"
      - uses: r0adkll/sign-android-release@v1
        name: Sign app APPBUNDLE
        id: sign_appbundle
        with:
          releaseDirectory: .
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "30.0.2"
      - uses: actions/upload-artifact@v2
        with:
          name: android_signed_appbundle
          path: ${{steps.sign_appbundle.outputs.signedReleaseFile}}
  sign_android_apk:
    runs-on: ubuntu-latest
    needs: build_android
    steps:
      - name: Download results from build
        uses: actions/download-artifact@v2
        with:
          name: android_build_artifact_apk
      - uses: r0adkll/sign-android-release@v1
        name: Sign app APK
        id: sign_appapk
        with:
          releaseDirectory: .
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "30.0.2"
      - uses: actions/upload-artifact@v2
        with:
          name: android_signed_apk
          path: ${{steps.sign_appapk.outputs.signedReleaseFile}}